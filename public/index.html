<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goshxt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0e0e0 0%, #9e9e9e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #000;
            margin-bottom: 10px;
            font-size: 32px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #000;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #000;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e0e0e0;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            display: block;
        }

        .hint {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 45px;
        }

        .peek-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            font-size: 18px;
            color: #999;
            transition: color 0.3s;
        }

        .peek-btn:hover {
            color: #000;
        }

        .running-indicator {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
            padding: 12px;
            background: #fff3cd;
            border-radius: 8px;
            color: #856404;
        }

        .running-indicator.active {
            display: flex;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #856404;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            pointer-events: all;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            max-width: 500px;
            animation: fadeIn 0.3s ease-in;
            pointer-events: none;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #000;
        }

        .modal-content p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>goshxt</h1>
        <p class="subtitle">NDHU Course Registration Assistant</p>

        <form id="configForm">
            <div class="form-group">
                <label for="student_id">Student ID</label>
                <input type="text" id="student_id" placeholder="Enter your student ID" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <button type="button" class="peek-btn" onclick="togglePassword()" id="peekBtn">
                        Show
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="time">Registration Open Time</label>
                <input type="datetime-local" id="time" required>
                <p class="hint">The system will automatically add courses at this time</p>
            </div>

            <div class="btn-group">
                <button type="button" class="btn-secondary" onclick="resetConfig()">Reset as Saved</button>
                <button type="submit" class="btn-primary">Save Settings</button>
            </div>

            <div class="btn-group">
                <button type="button" class="btn-primary" onclick="startProcess()" id="startBtn">
                    Start Registration
                </button>
            </div>
        </form>

        <div class="running-indicator" id="runningIndicator">
            <div class="spinner"></div>
            <span>Registration process running...</span>
        </div>

        <div class="status" id="status"></div>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <h2>Registration Started</h2>
            <p>The browser window will open shortly.</p>
            <p>The registration process is now running in the background.</p>
            <p><strong>You can close this page now.</strong></p>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';

        // Load config
        async function loadConfig() {
            try {
                const response = await fetch(`${API_BASE}/config`);
                const config = await response.json();

                document.getElementById('student_id').value = config.student_id || '';
                document.getElementById('password').value = config.password || '';

                if (config.time) {
                    // Convert to datetime-local format
                    const date = new Date(config.time);
                    const localDateTime = new Date(date.getTime() - date.getTimezoneOffset() * 60000)
                        .toISOString()
                        .slice(0, 16);
                    document.getElementById('time').value = localDateTime;
                }
            } catch (error) {
                showStatus('Failed to load config', 'error');
            }
        }

        // Save config
        document.getElementById('configForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const config = {
                student_id: document.getElementById('student_id').value,
                password: document.getElementById('password').value,
                time: document.getElementById('time').value.replace('T', ' ')
            };

            try {
                const response = await fetch(`${API_BASE}/config`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(config)
                });

                const result = await response.json();

                if (result.success) {
                    showStatus('Settings saved ✓', 'success');
                } else {
                    showStatus('Failed to save', 'error');
                }
            } catch (error) {
                showStatus('Failed to save', 'error');
            }
        });

        // Start registration
        async function startProcess() {
            try {
                const response = await fetch(`${API_BASE}/start`, {
                    method: 'POST'
                });

                const result = await response.json();

                if (result.success) {
                    // 顯示全屏模態框，永久覆蓋
                    document.getElementById('modalOverlay').classList.add('active');
                } else {
                    showStatus(result.error || 'Failed to start', 'error');
                }
            } catch (error) {
                showStatus('Failed to start', 'error');
            }
        }

        // Check running status
        async function checkStatus() {
            try {
                const response = await fetch(`${API_BASE}/status`);
                const result = await response.json();

                if (!result.isRunning) {
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('runningIndicator').classList.remove('active');
                    showStatus('Registration process ended', 'info');
                } else {
                    setTimeout(checkStatus, 3000);
                }
            } catch (error) {
                setTimeout(checkStatus, 3000);
            }
        }

        // Show status message
        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;

            if (type === 'success') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
            }
        }

        // Reset config (with message)
        async function resetConfig() {
            await loadConfig();
            showStatus('Settings reset to saved values', 'success');
        }

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const peekBtn = document.getElementById('peekBtn');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                peekBtn.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                peekBtn.textContent = 'Show';
            }
        }

        // Auto load config on page load
        loadConfig();
    </script>
</body>

</html>
